<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
        body {
            width: 1200px;
            margin: 0 auto;
            background-image: url(https://images.unsplash.com/photo-1635071858385-26289d95e82b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1887&q=80);
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 600px;
            text-align: center;
            font-size: 24px;
        }
        form input{
            width: 300px;
            text-align: center;
            font-size: 16px;
            height: 40px;
            margin: 10px 5px 10px 5px;
        }
        form button{
            width: 200px;
            font-weight: bold;
        }
        h3{
            color: white;
        }
    </style>
    <title>Add new user</title>
</head>
<body>
<main>
    <h3 class="animate__animated animate__rollIn">ADD NEW USER</h3>
    <form
            class="wrapper"
            action="#"
            th:action="@{/users/save-user}"
            method="post"
            th:object="${user}"
    >
        <input
                class="form-control form-control-lg"
                type="text"
                placeholder="Name"
                aria-label=".form-control-lg example"
                name="name"
        />
        <input
                class="form-control"
                type="text"
                placeholder="Age"
                aria-label="default input example"
                name="age"
        />
        <input
                class="form-control form-control-sm"
                type="email"
                placeholder="email"
                aria-label=".form-control-sm example"
                name="email"
        />
        <button  class="btn btn-secondary btn-sm" type="submit" value="save">Save User</button>
    </form>
    <br />
    <hr />
    <!--<a href=""-->
</main>
</body>
</html>
